<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title}}</title>
        <script src="../Ruffle/ruffle.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>


    <body class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="">
            <h1 class="text-center fw-bold m-3" style="font-size: 3rem;">{{ header }}</h1>
            <div>
                <div id="gamePlayer">

                </div>
            </div>
        </div>
        

    <script>
        window.RufflePlayer = window.RufflePlayer || {};

        // Mods
        window.RufflePlayer.config = {
            "splashScreen": false,
            "contextMenu": "off",
            "autoplay": "on",
            "unmuteOverlay": "off",
        }

        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("gamePlayer");
            container.appendChild(player);
            player.ruffle().load("../Games/{{ gameFile }}.swf");

            // Mods
            player.style.width = "700px"; 
            player.style.height = "600px";

            
        });
    </script>
    </body>
</html>
