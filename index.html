<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fun Games</title>
        <script src="./Ruffle/ruffle.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>


    <body class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="">
            <h1 class="text-center fw-bold m-3" style="font-size: 3rem;">Cooking Burger</h1>
            <div>
                <div id="gamePlayer">

                </div>
            </div>
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};

        // Mods
        window.RufflePlayer.config = {
            "splashScreen": false,
            "contextMenu": "off",
            "autoplay": "on",
            "unmuteOverlay": "off",
        }

        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("gamePlayer");
            container.appendChild(player);
            player.ruffle().load("./Games/papascheeseria.swf");

            // Mods
            player.style.width = "1080px"; 
            player.style.height = "720px";

            
        });
    </script>
    </body>
</html>
